<script>
	localStorage.clear();
</script>
<script src = '/compiled/jquery.js'></script>
<script src = '/compiled/upload-download.js'></script>
<script>
	var type = new sb.ArrayType(
		new sb.StructType({
			name: new sb.StringType,
			id: new sb.UnsignedShortType
		})
	);
	console.log(type);
	sb.upload({type: type, value: [
		{name: 'John', id: 2},
		{name: 'Jane', id: 10}
	]}, {
		url: '/uploadtest',
		type: 'POST',
		dataType: 'text',
		success: function(response) {
			alert('Upload: ' + response);
		}
	});
</script>
<script>
	var VALUE = [{name: 'John', id: 2}, {name: 'Jane', id: 10}];
	function assert(condition, message) {
		if (!condition) throw new Error(message || '');
	}
	assert(localStorage.typeCache === '{}');
	function assertIsValue(response) {
		assert(response);
		assert(response.constructor === Array);
		assert(response.length === VALUE.length);
		assert(response[0].constructor === Object);
		assert(response[0].name === VALUE[0].name);
		assert(response[0].id === VALUE[0].id);
		assert(response[1].constructor === Object);
		assert(response[1].name === VALUE[1].name);
		assert(response[1].id === VALUE[1].id);
	}
	sb.download('people', {
		url: '/downloadtest1',
		type: 'GET',
		success: function(response, textStatus, jqXHR) {
			assertIsValue(response);
			assert(textStatus === 'success');
			assert(jqXHR);
			assert(JSON.parse(localStorage.typeCache).people);
			sb.download('people', {
				url: '/downloadtest2',
				type: 'GET',
				success: function(response) {
					assertIsValue(response);
					alert('Download: Success');
				}
			});
		}
	});
</script>
